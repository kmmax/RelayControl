<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      function onClick(device, state) {
          var request = new XMLHttpRequest();
<!--          request.open("GET", "http://192.168.1.203/relay1?params=" + state, false);-->
          request.open("GET", `http://192.168.1.203/${device}?params=${state}`, false);
          request.send(null);
      }
  </script>
</head>

<body>
<center>
    <form>
        <div>
            <button type="button" id="r1_on" class="button_disabled" onclick="onClick('relay1', 1)">Реле №1: ON</button>
        </div>
        <div>
            <button type="button" id="r1_off" class="button_disabled" onclick="onClick('relay1', 0)">Реле №1: OFF</button>
        </div>
    </form>
    <form>
        <div>
            <button type="button" id="r2_on" class="button_disabled" onclick="onClick('relay2', 1)">Реле №2: ON</button>
        </div>
        <div>
            <button type="button" id="r2_off" class="button_disabled" onclick="onClick('relay2', 0)">Реле №2: OFF</button>
        </div>
    </form>
</center>


<script>
(function() {
  var ws = new WebSocket('ws://' + window.location.host + 
             '/jb-server-page?reloadMode=RELOAD_ON_SAVE&'+
             'referrer=' + encodeURIComponent(window.location.pathname));
  ws.onmessage = function (msg) {
      if (msg.data === 'reload') {
          window.location.reload();
      }
      if (msg.data.startsWith('update-css ')) {
          var messageId = msg.data.substring(11);
          var links = document.getElementsByTagName('link');
          for (var i = 0; i < links.length; i++) {
              var link = links[i];
              if (link.rel !== 'stylesheet') continue;
              var clonedLink = link.cloneNode(true);
              var newHref = link.href.replace(/(&|\?)jbUpdateLinksId=\d+/, "$1jbUpdateLinksId=" + messageId);
              if (newHref !== link.href) {
                clonedLink.href = newHref;
              }
              else {
                var indexOfQuest = newHref.indexOf('?');
                if (indexOfQuest >= 0) {
                  // to support ?foo#hash 
                  clonedLink.href = newHref.substring(0, indexOfQuest + 1) + 'jbUpdateLinksId=' + messageId + '&' + 
                                    newHref.substring(indexOfQuest + 1);
                }
                else {
                  clonedLink.href += '?' + 'jbUpdateLinksId=' + messageId;
                }
              }
              link.replaceWith(clonedLink);
          }
      }
  };
})();
</script></body></html>
